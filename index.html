<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
      charset="UTF-8"
    ></script>
    <link rel="stylesheet" href="./index.css" />
    <title>Responsive Navbar</title>
  </head>
  <body>
    <header>
      <nav
        class="d-flex justify-content-between align-items-center p-2 ps-3 pe-3 gap-3"
      >
        <div class="container-left">
          <img width="40px" src="./assets/logo.png" alt="" />
        </div>
        <div class="flex-grow-1 container-search">
          <div
            class="search-box d-flex align-items-center justify-content-center"
          >
            <input
              type="text"
              placeholder="Search"
              class="rounded-start-5 border-0 p-1 bg-light w-100"
            />
            <button class="rounded-end-5 border-0 bg-dark-subtle p-1">
              <i class="bx bx-search-alt"></i>
            </button>
          </div>
        </div>
        <div class="container-right">
          <i class="bx bx-x-circle exit-btn"></i>
          <ul class="d-flex align-items-center gap-3">
            <li class="title"><a href="#Home">Home</a></li>
            <div class="vr"></div>
            <li class="title"><a href="#About">About</a></li>
            <div class="vr"></div>
            <li class="title"><a href="#Work">Work</a></li>
            <div class="vr"></div>
            <li class="title"><a href="#Blog">Blog</a></li>
            <div class="vr"></div>
            <li class="title"><a href="#Contact">Contact</a></li>
          </ul>
        </div>
        <i class="bx bx-menu menu-btn"></i>
      </nav>
    </header>
    <section id="Home">Home</section>
    <section id="About">About</section>
    <section id="Work">Work</section>
    <section id="Blog">Blog</section>
    <section id="Contact">Contact</section>
    <script>
      $(".menu-btn").click(function () {
        $(".container-right").addClass("active");
      });
      $(".exit-btn").click(function () {
        $(".container-right").removeClass("active");
      });
    </script>
  </body>
</html>
